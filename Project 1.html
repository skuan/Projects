<!DOCTYPE html>
<html>
    <head>
        
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet"> 
        <title>GLASS PRISM by StanK</title>
    </head>
    <body>
        <div id = "main-container">
            <div class="tile green">
                <h2>Search Engines</h2>
                <ul class="tile-list">
                    <li><a href="http://www.google.com">Link 1</a></li>
                    <li><a href="http://www.bing.com">Link 2</a></li>
                    <li><a href="http://www.yahoo.com">Link 3</a></li>
                </ul>
            </div>
            
        <div class="tile yellow">
            <div>Important Interview</div>
            <div class="event-hours">3:00 - 4:00</div>
            <div class="event-date">December <span class="event-day">15</span></div>
        </div>
            
        <div class="tile red">
                <h2>TO DO</h2>
                <ol class="tile-list">
                    <li>Build websites</li>
                    <li>Build apps</li>
                    <li>Build games</li>
                </ol>
        </div>
            
        <div class="tile lightgrey">
            <img src="http://upload.wikimedia.org/wikipedia/commons/2/2c/Disk_usage_%28Boabab%29.png" width="100" />
            <div class="chart-total">4800</div>
        </div>
            
        <div class="tile-double red">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Product</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User 1</td>
                        <td>Nice App</td>
                        <td>45.5</td>
                    </tr><tr>
                        <td>User 2</td>
                        <td>Nice App</td>
                        <td>45.5</td></tr>
                    <tr>
                        <td>User 3</td>
                        <td>Nice App</td>
                        <td>45.5</td>
                    </tr>
                    <tr>
                        <td>User 4</td>
                        <td>Nice App</td>
                        <td>45.5</td>
                    </tr>                
                </tbody>
            </table>
        </div>
            
        <div class ="tile green">
            <h2>Order Pizza</h2>
            <form>
                <select>
                    <option>Pizza 1</option>
                    <option>Pizza 2</option>
                    <option>Pizza 3</option>
                </select>
                <input type="number" value="1" min="1" max="10" />
                <input type="text" placeholder ="Comments" />
                <button>Place Order</button>
            </form>
        </div>
            
        <div class="tile city-image">
            <h3>Los Angeles</h3>
            <h3>69 degrees</h3>
        </div>
    </body>
</html>
